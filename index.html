<head>
  <meta name="viewport" content="width=device-width">
</head>

<body>
<script>
var c = document.cookie;
var m = c.match(/code=(\w+)/);
var name;
if (m) {
  document.writeln("Saved code " + m[1] + '.');
  name = m[1];
} else {
  document.writeln("No code entered yet.");
  name = "";
}
function saveCode() {
    document.cookie = 'code=' + document.getElementById('code').value + ';max-age=3600';
    location.reload(); 
}
</script>
<br>
<input type="text" id="code">
<input type="submit" value="Save" onclick="saveCode();">
</body>
